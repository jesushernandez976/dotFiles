<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DOTfiles</title>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <div id="ui-container">
      <!-- File Input -->
      <label for="fileInput" id="customFileUpload">
          <img src="folder.png" alt="Upload" width="60">
      </label>
      <input type="file" id="fileInput" accept=".txt,.doc,.docx,.png,.jpg,.jpeg,.pdf" hidden>

      <!-- Convert Button -->
     
      <!-- Dropdown for File Formats -->
      <div id="customDropdown" class="dropdown">
          <button id="dropdownBtn" class="dropdown-btn">
              <img src="pdf.png" alt="Format" width="40">
          </button>
          <div class="dropdown-content">
              <div class="dropdown-item" data-format="pdf">
                  <img src="pdf.png" alt="PDF" width="40">
              </div>
              <div class="dropdown-item" data-format="png">
                  <img src="png.png" alt="PNG" width="40">
              </div>
              <div class="dropdown-item" data-format="jpg">
                  <img src="jpg.png" alt="JPG" width="40">
              </div>
          </div>
      </div>

       <label id="convertBtn">
          <img src="exchange.png" alt="Convert" width="60">
       </label>

      

      <div id="fileNameContainer">
        <span id="fileNameDisplay">No file selected</span>
    </div>

      <div id="preview"></div>
  </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

      </ul>

    </footer>
  </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
